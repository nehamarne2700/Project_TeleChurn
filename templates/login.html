{% extends 'blank.html' %}

{% block content %}
<!--main content start-->
<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa fa-bars"></i> Login</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="blank">Home</a></li>
          <li><i class="icon_profile"></i><a href="login">Login</a></li>
        </ol>
      </div>
    </div>
    <!-- page start-->
    {% if flag %}
    <div class="alert alert-block alert-danger fade in">
      <strong>Invalid Login</strong>
    </div>
    {% endif %}
    
    
    <form class="login-form" style="margin-top: 40px;" action="main" method="POST">
      {% csrf_token %}
      <div class="login-wrap" >
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
      </div>
    </form>
     <!-- page ends-->
</section>
</section>
<!--main content end-->
    {% endblock %}
