{% extends 'admin.html' %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              Customers Information
            </header>
            <div class="panel-body scrollable-panel">
            <div class="table table-striped table-bordered table-sm">
              <table class="table">
                <thead>
                  <tr>
                    {% for data in Tdata%}
                     <th>{{data}}</th>
                     {% endfor %}
                     
                  </tr>
                </thead>
                <tbody>
                    {% for _, record in Tdata.iterrows %}
                  <tr>
                    {% for value in record %}
                    <td>{{value}}</td>
                     {% endfor %}
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            </div>
    </section></div></div>

{% endblock %}
